<h1>Welcome, Domain Admin!</h1>
<h2>Pending Users:</h2>
<ul>
  {% for user in domain_users %}
    <li>{{ user.email }} - <a href="{% url 'approve_user' user.id %}">Approve</a></li>
  {% endfor %}
</ul>

<h2>All Todos:</h2>
<ul>
  {% for todo in todos %}
    <li>{{ todo.title }} - Assigned to: {{ todo.assigned_to }}</li>
  {% endfor %}
</ul>

<h2>Create Todo:</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create Todo</button>
</form>
